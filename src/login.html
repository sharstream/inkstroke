<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row" id="pwd-container">
            <div class="col-md-4"></div>        
            <div class="col-md-4">
                <section align="center" class="login-form">
                    <form method="post" action="#" role="login">
                        <img src="apex_icon.png" class="img-responsive" alt="" />
                        <input type="email" name="email" placeholder="Email" required class="form-control input-lg" value="someone@server.domain" />
                        <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" />
                        <div class="pwstrength_viewport_progress"></div>
                        <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
                        <div>
                            <a href="#">Create account</a> or <a href="#">reset password</a>
                        </div>
                    </form>
                    <div class="form-links">
                        <a href="#">http://www.apexdatasolutions.net/</a>
                    </div>
                </section>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
